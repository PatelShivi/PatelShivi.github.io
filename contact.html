<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script
  src="https://kit.fontawesome.com/1b7fb53e60.js"
  crossorigin="anonymous"
  ></script>

  <!-- Bootstrap CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>SP Studio</title>
</head>
<body style="background-color: #d4d3dd">

  <!-- ...... for navbar ...... -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="bounce-in-bck">
      <div class="logo">
        <img src="images/logo2.png" alt="backgroundimage">
      </div>
    </div>
    <div class="tracking-in-contract ">
      <a class="navbar-brand font-weight-bold" href="index.html">SP Studio</a></div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-lg-end" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
          <a class="nav-link" href="about.html">About</a>
          <a class="nav-link active" href="contact.html">Contact</a>
        </div>
      </div>
    </nav>

    <!-- .... for contact info ..... -->
    <div class="row m-2">
      <div class="col-lg-7">
        <div class="jumbotron jumbotron-fluid m-4" style="background-color: black">
          <div class="container">
            <h1 class="display-4 text-danger d-flex align-items-center">Contact Info</h1>
            <p class="lead text-white m-4">
              SP Studio,
              123 Fisher Avenue,
              K1Z 8M5,
              Ottawa, Ontario. 
            </p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2802.5694552320797!2d-75.72327314982523!3d45.377682478997436!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce068876721e6d%3A0x84957a48a5fe7bf!2s1140%20Fisher%20Ave%2C%20Ottawa%2C%20ON%20K1Z%208M5!5e0!3m2!1sen!2sca!4v1597028081953!5m2!1sen!2sca" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
          </div>
        </div>
      </div>
      <!-- .... to display sign in page ..... -->
      <div class="col-lg-5">
        <div class="jumbotron jumbotron-fluid m-4" style="background-color: black">
          <div class="container">
            <h1 class="display-4 text-danger d-flex align-items-center">Book Online</h1>
            <div class="lead text-white m-4">
             <form class="form">
              <label for="fname">Name</label><br>
              <input type="text" id="fname" name="fname"><br>
              <label for="email">Email</label><br>
              <input type="text" id="email" name="email">
              <label for="password">Password</label><br>
              <input type="text" id="password" name="password">
              <button>Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ...... for footer ..... -->
  <div class="card text-center bg-info border border-dark">
    <div class="card-body text-white" style="background-color: black">
      <h5 class="card-title">SP Studio</h5>
      <p class="card-text">“Great photography is about depth of feeling, not depth of field.”</p>
      <a href="#" class="btn btn-primary bg-dark">Go to top</a>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
